<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h3> My Finances </h3>
  <br>
  <div id = "finance input">
    <!-- Enter input for the name of the expense -->
    <div id = "expname">
      <h5> Enter the expense's name </h5>
      <input type = "text" id = "expnameinput" placeholder= "Enter name">
    </div>
    <!-- Enter input for the day the expense was incurred -->
    <div id = "expdate">
      <h5> Enter the expense's date </h5>
      <input type = "date" id = "expdateinput" placeholder= "Enter date">
    </div>
    <!-- Specify the type of expense -->
    <div id = "exptype">
      <h5> Enter the expense's type </h5>
      <select name = "expensetype" id = "expensetype">
        <option value="subscription"> Subscription </option>
        <option value="onetimeexpense"> One-time expense </option>
        <option value="debt"> Debt </option>
      </select>
    </div>
    <!-- Enter input for the amount of the expense -->
    <div id = "expamount">
      <h5> Enter the expense's amount </h5>
      <input type = "text" id = "expamountinput" placeholder= "Enter name">
    </div>
  </div>
</body>
</html>
